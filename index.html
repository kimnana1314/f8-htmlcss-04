<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        />

            rel="apple-touch-icon"

            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"

            href="./assets/favicon/apple-icon-180x180.png"
        />

            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"

            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Lucy</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <nav class="nav">
                    <div class="logo">
                        <img
                            src="./assets/icon/Logo.svg"
                            alt="Lucy"
                            class="logo_thub"
                        />
                    </div>
                    <ul class="header__menu">
                        <li>
                            <a href="#!" class="header__menu__link">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="header__menu__link">About</a>
                        </li>
                        <li>
                            <a href="#!" class="header__menu__link"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a href="#!" class="header__menu__link">Reviews</a>
                        </li>
                        <li>
                            <a href="#!" class="header__menu__link"
                                >Contacts us</a
                            >
                        </li>
                    </ul>
                    <a href="#!" class="btn header__btn">Sign up</a>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/hero-01.png"
                                alt="car"
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-03.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/hero-02.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img
                                src="./assets/img/hero-04.png"
                                alt="car"
                                class="hero__img"
                            />
                        </div>
                        <div class="hero__list">
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/hero-05.png"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />
                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__titel">
                                        Pet Health
                                    </p>
                                    <div
                                        class="hero__list-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item__skeleton hero__list-item__skeleton--small"
                                    ></div>
                                </div>
                            </div>
                            <div class="hero__list-item__line"></div>
                            <div class="hero__list-item">
                                <img
                                    src="./assets/img/hero-06.png"
                                    alt=""
                                    class="hero__list-item__thumb"
                                />
                                <div class="hero__list-item__info">
                                    <p class="hero__list-item__titel">
                                        Pet care
                                    </p>
                                    <div
                                        class="hero__list-item__skeleton"
                                    ></div>
                                    <div
                                        class="hero__list-item__skeleton hero__list-item__skeleton--small"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__content"></div>
                </div>
            </div>
        </section>
    </body>
</html>
